<div class="position-fixed right-0 p-3" style="z-index: 11; right: 0; top: 70px;">
    <div id="glotoast" class="toast" role="alert" data-delay="1500" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="mr-auto">{{ isError ? 'Revisa' : 'Ok' }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close">
            </button>
        </div>
        <div class="toast-body text-white" [ngClass]="isError ? 'bg-danger' : 'bg-success'">
            {{ message }}
        </div>
    </div>
</div>
