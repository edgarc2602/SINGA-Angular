<meta charset="UTF-8">
<div class="modal fade" id="modalConfirma" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content justify-content-center text-center bg-light">
            <meta charset="UTF-8">
            <!-- Modal Header -->
            <div class="modal-header justify-content-center text-center">
                <h4 class="modal-title">{{ titulo }}</h4>
            </div>
             <!--Modal body--> 
            <div class="modal-body justify-content-center text-center">
                {{ mensaje }}
            </div>
            <!-- Modal footer -->
            <div class="modal-footer justify-content-center text-center">
                <button type="button" class="btn btn-outline-primary" (click)="acepta()" id="btnEliminarSbmt">Aceptar</button>
                <button type="button" class="btn btn-outline-secondary" (click)="cancela()" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
