<!--MENU DISPOSITIVOS MOVILES-->
<nav id="sidebarMenu" class="col-md-auto d-md-none  sidebar collapse-horizontal collapse text-center">
    <ul class="nav d-flex flex-column justify-content-center h-100 pt-2">
        <li class="nav-item mb-3 text-sm-start text-md-center">
            <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" [routerLink]="['/exclusivo']" [routerLinkActive]='["active"]' [routerLinkActiveOptions]="{ exact: true }" aria-current="page">
                <div data-bs-toggle="tooltip" data-bs-placement="right">
                    <span> <i class="fa-solid fa-gauge fa-2x mb-2"></i></span>
                    <div><h6>DASHBOARD</h6></div>
                    <hr />
                </div>
            </a>
        </li>
        <li class="nav-item mb-3 text-sm-start text-md-center">
            <a class="nav-link" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" [routerLink]="['/exclusivo/consulta']" [routerLinkActive]='["active"]' aria-current="page">
                <div data-bs-toggle="tooltip" data-bs-placement="right">
                    <span><i class="fa-solid fa-file-invoice fa-2x mb-2"></i></span>
                    <div><h6>CONSULTA</h6></div>
                    <hr />
                </div>
            </a>
        </li>
        <li class="nav-item mb-3 text-sm-start text-md-center">
            <a *ngIf="isDarkTheme" class="nav-link" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" (click)="toggleTheme()">
                <div data-bs-toggle="tooltip" data-bs-placement="right">
                    <span> <i class="fa-solid fa-sun fa-2x mb-2" style="color: lightgray;"></i></span>
                    <div><h6>TEMA</h6></div>
                    <hr />
                </div>
            </a>
        </li>
        <li class="nav-item mb-3 text-sm-start text-md-center">
            <a *ngIf="!isDarkTheme" class="nav-link" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" (click)="toggleTheme()">
                <div data-bs-toggle="tooltip" data-bs-placement="right">
                    <span> <i class="fa-solid fa-moon fa-2x mb-2" style="color: #333333;"></i></span>
                    <div><h6>TEMA</h6></div>
                    <hr />
                </div>
            </a>
        </li>
    </ul>
</nav>

<!--MENU ESTATICO-->
<nav id="sidebarMenustatic" class="col-md-auto d-none d-md-block sidebar collapse">
    <ul class="nav d-flex flex-column justify-content-center h-100 pt-2">
        <li class="nav-item mb-3 text-sm-start text-md-center">
            <a class="nav-link" [routerLink]="['/exclusivo']" [routerLinkActive]='["active"]' [routerLinkActiveOptions]="{ exact: true }" aria-current="page">
                <div data-bs-toggle="tooltip" data-bs-placement="right" title="Dashboard">
                    <span><i class="fa-solid fa-gauge fa-2x"></i></span>
                    <div class="float-end d-block d-sm-none"><h6>DASHBOARD</h6></div>
                    <hr class="d-block d-sm-none" />
                </div>
            </a>
        </li>
        <li class="nav-item mb-3 text-sm-start text-md-center">
            <a class="nav-link" [routerLink]="['/exclusivo/consulta']" [routerLinkActive]='["active"]' aria-current="page">
                <div data-bs-toggle="tooltip" data-bs-placement="right" title="Consulta">
                    <span><i class="fa-solid fa-file-invoice fa-2x"></i></span>
                    <div class="float-end d-block d-sm-none"><h6>CONSULTA</h6></div>
                    <hr class="d-block d-sm-none" />
                </div>
            </a>
        </li>
        <li class="nav-item mb-3 text-sm-start text-md-center">
            <div *ngIf="isDarkTheme" data-bs-toggle="tooltip" data-bs-placement="right" title="Tema claro">
                <button class="btn" (click)="toggleTheme()"><i class="fa-solid fa-sun fa-2x " style="color: #fff;"></i></button>
            </div>
            <div *ngIf="!isDarkTheme" data-bs-toggle="tooltip" data-bs-placement="right" title="Tema oscuro">
                <button class="btn" (click)="toggleTheme()"><i class="fa-solid fa-moon fa-2x" style="color: #333333;"></i></button>
            </div>
        </li>
    </ul>
</nav>
